name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: cli/pyproject.toml

      - name: Install package
        working-directory: cli
        run: pip install -e ".[dev]"

      - name: Run tests
        working-directory: cli
        run: pytest -v --tb=short

  build:
    name: Build check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: cli/pyproject.toml

      - name: Install build tools
        run: pip install build

      - name: Build package
        working-directory: cli
        run: python -m build

      - name: Check dist contents
        run: |
          ls -la cli/dist/
          # Verify the addin is included (use glob pattern for version)
          python -c "import zipfile; import glob; whl=glob.glob('cli/dist/*.whl')[0]; z=zipfile.ZipFile(whl); print([f for f in z.namelist() if 'addin' in f])"
